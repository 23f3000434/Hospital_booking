{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-user-edit me-2"></i>Edit Doctor</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('admin.edit_doctor', doctor_id=doctor.id) }}">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Doctor Name</label>
              <input type="text" class="form-control" name="name" value="{{ doctor.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Specialization</label>
              <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization }}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ doctor.email or '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" name="phone" value="{{ doctor.phone or '' }}">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" class="form-control" name="experience" min="0" value="{{ doctor.experience or 0 }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Qualifications</label>
            <textarea class="form-control" name="qualifications" rows="3">{{ doctor.qualifications or '' }}</textarea>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="is_available" name="is_available" {% if doctor.is_available %}checked{% endif %}>
            <label class="form-check-label" for="is_available">Available</label>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin.manage_doctors') }}" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
